<template>

    <div class="container">

        <div class="slds-notify_container slds-is-relative overlay" lwc:if={showToastBoolean}>
            <div class="slds-notify slds-notify_toast slds-theme_success" role="status">
                <span class="slds-assistive-text">success</span>
                <span
                    class="slds-icon_container slds-icon-utility-success slds-m-right_small slds-no-flex slds-align-top"
                    title="Description of icon when needed">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
                    </svg>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small ">
                        Opportunity Owner Changed SuccessFully
                    </h2>
                </div>
                <div class="slds-notify__close">
                    <button class="slds-button slds-button_icon slds-button_icon-inverse" title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="content">
            <lightning-card icon-name="standard:Opportunity" variant="base">
                <div slot="title">
                    <span style="font-weight:bold;margin-bottom: 5px;">Transfer Opportunity </span> - <span
                        style="font-weight: lighter;">{label} </span>
                </div>
                <div slot="actions">
                    <lightning-button label="Proceed" variant="brand" onclick={handleSave}></lightning-button>
                </div>
                <div style="height: 50vh;" class="slds-m-around_small">

                    <lightning-record-picker label="Select User" placeholder="Search User..." object-api-name="User"
                        filter={filter} onchange={handleChange}>
